<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900" />
  <title>Perfil del Vendedor - Marketplace</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/profileSellerPage.css" />
  <link rel="stylesheet" href="css/notifications.css" />
  <style>
    .product-image {
      width: 100%;
      height: 200px;
      background: var(--secondary-color);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>
  <div class="main_container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="logo-section" id="logoSection" style="cursor:pointer;">
          <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM4 8.236L12 12.5L20 8.236V15.764L12 20.028L4 15.764V8.236ZM19.236 6L12 9.764L4.764 6L12 2.236L19.236 6Z"></path>
          </svg>
          <h1 class="logo-text">Marketplace</h1>
        </div>
        
        <div class="header-actions">
          <div class="search-container">
            <input id="searchInput" class="search-input" placeholder="Buscar productos..." />
            <svg class="search-icon" fill="currentColor" viewBox="0 0 256 256">
              <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
            </svg>
          </div>
          
          <div class="notification-wrapper" style="position:relative;">
            <button class="notification-btn" id="notificationBtn" aria-label="Notificaciones">
              <svg class="notification-icon" fill="currentColor" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
              </svg>
              <span id="notificationDot" class="notification-dot" style="display:none;"></span>
            </button>
            <div id="notificationMenu" class="notification-dropdown" style="display:none;">
              <div class="notification-dropdown-content" id="notificationDropdownContent"></div>
            </div>
          </div>
          
          <!-- Menú de usuario -->
          <div class="user-menu">
            <button id="userMenuBtn" class="user-menu-btn">
              <div class="user-avatar" id="userAvatar">U</div>
              <span id="userName">Usuario</span>
              <svg class="w-4 h-4 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <!-- Dropdown -->
            <div id="userMenu" class="user-dropdown">
              <div class="user-info">
                <div class="user-email" id="userEmail">usuario@example.com</div>
              </div>
              <button id="dashboardBtn" class="dashboard-btn hidden">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Mi Dashboard
              </button>
              <button id="goMainBtn" class="dashboard-btn">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 12l6-6m-6 6l6 6" />
                </svg>
                Ir al Marketplace
              </button>
              <button id="logoutBtn" class="logout-btn">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <!-- Loading State -->
      <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <p>Cargando perfil del vendedor...</p>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="empty-state hidden">
        <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
        <p>No se encontró información del vendedor.</p>
      </div>

      <!-- Profile Content -->
      <div id="profileContent" class="profile-content hidden">
        <!-- Profile Header -->
        <div class="profile-header">
          <div class="profile-avatar" id="profileAvatar">V</div>
          <div class="profile-info">
            <h1 class="profile-name" id="profileName">Nombre del Vendedor</h1>
            <p class="profile-details" id="profileDetails">Miembro desde 2021</p>
            
            <div class="profile-stats" id="profileStats">
              <div class="stat-item">
                <span class="stat-number">0</span>
                <span class="stat-label">Productos</span>
              </div>
              <div class="stat-item">
                <span class="stat-number">5</span>
                <span class="stat-label">Calificación</span>
              </div>
              <div class="stat-item">
                <span class="stat-number">100%</span>
                <span class="stat-label">Satisfacción</span>
              </div>
            </div>
            
            <div class="profile-actions">
              <button class="btn-primary" id="addProductBtn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                </svg>
                Agregar Producto
              </button>
              <button class="btn-secondary" id="editProfileBtn">Editar Perfil</button>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <div class="tabs-container">
          <nav class="tabs-nav">
            <button class="tab-button active" data-tab="listings">Productos</button>
            <button class="tab-button" data-tab="reviews">Reseñas</button>
            <button class="tab-button" data-tab="about">Acerca de</button>
          </nav>
        </div>

        <!-- Tab Content -->
        <div id="listingsContent" class="tab-content">
          <div class="products-section">
            <div class="section-header">
              <h2 class="section-title">Productos del Vendedor</h2>
            </div>
            
            <div id="productsGrid" class="products-grid">
              <!-- Los productos se cargarán dinámicamente -->
            </div>
          </div>
        </div>

        <div id="reviewsContent" class="tab-content hidden">
          <!-- Las reseñas se cargarán dinámicamente -->
        </div>

        <div id="aboutContent" class="tab-content hidden">
          <!-- La información "Acerca de" se cargará dinámicamente -->
        </div>
      </div>
    </main>
  </div>
  
  <script src="js/notifications.js"></script>
  <script src="js/profileSellerPage.js"></script>
  <script>
    setupNotificationBell();
  </script>
  <script>
    // Redirigir al main al hacer clic en el logo
    document.getElementById('logoSection').onclick = function() {
      window.location.href = 'mainPage.html';
    };
    // Redirigir al main desde el menú desplegable
    document.getElementById('goMainBtn').onclick = function() {
      window.location.href = 'mainPage.html';
    };
  </script>
</body>
</html>
