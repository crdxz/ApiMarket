<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #0c7ff2;
        --secondary-color: #e0f2fe;
        --background-color: #f9f9f9;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --accent-color: #bfdbfe;
      }
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
      }
      .button_primary {
        @apply bg-[var(--primary-color)] text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50;
      }
      .button_secondary {
        @apply bg-[var(--secondary-color)] text-[var(--primary-color)] py-2 px-4 rounded-md hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50;
      }
      .input {
        @apply bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500;
      }
      .typography_h1 {
        @apply text-3xl font-bold text-[var(--text-primary)] mb-4;
      }
      .typography_h2 {
        @apply text-2xl font-semibold text-[var(--text-primary)] mb-2;
      }
      .typography_body {
        @apply text-base text-[var(--text-secondary)];
      }
      .link {
        @apply text-[var(--primary-color)] hover:underline;
      }
      .icon {
        @apply w-6 h-6 text-[var(--text-secondary)];
      }
      .badge {
        @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-[var(--secondary-color)] text-[var(--primary-color)];
      }
      .card {
        @apply bg-white shadow-sm p-6 rounded-lg;
      }
    </style>
</head>
<body class="bg-[var(--background-color)]">
<div class="container mx-auto px-4 py-8">
<div class="flex flex-col md:flex-row gap-8">

<main class="w-full md:w-3/4">
<div class="card space-y-8">
<div>
<h1 class="typography_h1">Account</h1>
<div class="flex flex-col sm:flex-row items-start sm:items-center gap-6">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-32 w-32 shrink-0" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAH_OzJemjvWibjq-vfe3Iv5RxuB0QVmw2TeLKNrgstn0lj53TGmsYS8vH9no8N68I0CnFtCaGV2g0FEoGZDs9H2ttkeEy5Q3epOgL-MiUCePxuR-cNiZ74_1kz-RDHDnlD071f03gwVBFn8yNmK9f22SGEVtsHqYx_-quzXQlEE1bSHcmMUU8a6i16IQnHPt-LSJ5nL2nBwmzAE1Cn395SsQgIIOuX6VESgdrrWPQIdVK0F5HZpAFH9HyVlXCdB6vok3k42deVLeU");'></div>
<div class="flex-grow">
<h2 class="text-2xl font-bold text-[var(--text-primary)]">Sophia Carter</h2>
<p class="typography_body">Joined in 2021</p>
</div>
<div class="flex gap-2">
<button class="button_secondary">Change Picture</button>
</div>
</div>
</div>
<hr class="border-gray-200"/>
<div>
<h2 class="typography_h2">Personal Information</h2>
<form class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<div class="flex flex-col">
<label class="text-sm font-medium text-[var(--text-primary)] mb-2" for="name">Name</label>
<input class="input" id="name" type="text" value="Sophia Carter"/>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-[var(--text-primary)] mb-2" for="email">Email</label>
<input class="input" id="email" type="email" value="sophia.carter@example.com"/>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-[var(--text-primary)] mb-2" for="phone">Phone Number</label>
<input class="input" id="phone" type="tel" value="+1 (555) 123-4567"/>
</div>
<div class="flex flex-col">
<label class="text-sm font-medium text-[var(--text-primary)] mb-2" for="address">Address</label>
<input class="input" id="address" type="text" value="123 Main St, Anytown, USA"/>
</div>
</form>
</div>
<hr class="border-gray-200"/>
<div class="flex justify-end">
<button class="button_primary">Save Changes</button>
</div>
</div>
</main>
</div>
</div>
