<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900" />
  <title>Marketplace</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <div class="main_container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <div class="logo-section" id="logoSection" style="cursor:pointer;">
          <svg class="logo-icon" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2ZM4 8.236L12 12.5L20 8.236V15.764L12 20.028L4 15.764V8.236ZM19.236 6L12 9.764L4.764 6L12 2.236L19.236 6Z"></path>
          </svg>
          <h1 class="logo-text">Marketplace</h1>
        </div>
        
        <div class="header-actions">
          <div class="search-container">
            <input id="searchInput" class="search-input" placeholder="Buscar productos..." />
            <svg class="search-icon" fill="currentColor" viewBox="0 0 256 256">
              <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
            </svg>
          </div>
          
          <button class="notification-btn">
            <svg class="notification-icon" fill="currentColor" viewBox="0 0 256 256">
              <path d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"></path>
            </svg>
          </button>
          
          <!-- Menú de usuario -->
          <div class="user-menu">
            <button id="userMenuBtn" class="user-menu-btn">
              <div class="user-avatar" id="userAvatar">U</div>
              <span id="userName">Usuario</span>
              <svg class="w-4 h-4 text-[var(--text-secondary)]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <!-- Dropdown -->
            <div id="userMenu" class="user-dropdown">
              <div class="user-info">
                <div class="user-email" id="userEmail">usuario@example.com</div>
              </div>
              <button id="dashboardBtn" class="dashboard-btn hidden">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Mi Dashboard
              </button>
              <button id="logoutBtn" class="logout-btn">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Cerrar Sesión
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main -->
    <main>
      <div class="content-header">
        <div class="categories-section">
          <h2 class="categories-title">Categorías</h2>
          <div class="categories-grid">
            <button id="allCategoriesBtn" class="category-btn active">Todos</button>
            <div id="categoryButtons"></div>
          </div>
        </div>
      </div>
      
      <div class="products-section">
        <h2 class="products-title">Productos Disponibles</h2>
        
        <div id="loadingProducts" class="loading-container">
          <div class="loading-spinner"></div>
          <p>Cargando productos...</p>
        </div>
        
        <div id="noProducts" class="empty-state hidden">
          <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
          </svg>
          <p>No hay productos disponibles en esta categoría.</p>
        </div>
        
        <div id="noSearchResults" class="empty-state hidden">
          <svg class="empty-state-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
          <p>No se encontraron productos que coincidan con tu búsqueda.</p>
        </div>
        
        <div id="productsGrid" class="products-grid"></div>
      </div>
    </main>
  </div>
  
  <script src="js/main.js"></script>
  <script>
    // Redirigir al main al hacer clic en el logo
    document.getElementById('logoSection').onclick = function() {
      window.location.href = 'mainPage.html';
    };
  </script>
</body>
</html>
