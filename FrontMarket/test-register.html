<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/modal.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Register - Marketplace</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <script src="js/modal.js"></script>
  <div class="login-container">
    <div class="login-header">
      <h1>Test de Registro</h1>
      <p>Prueba la funcionalidad de registro</p>
    </div>
    
    <button onclick="testRegister()" class="login-button">
      Probar Registro
    </button>
    
    <div class="divider">
      <span>o</span>
    </div>
    
    <a href="loginPage.html" class="btn-secondary" style="display: block; text-align: center; text-decoration: none;">
      Volver al Login
    </a>
  </div>

  <script>
    async function testRegister() {
      const testUser = {
        name: 'Usuario Test',
        email: 'test@example.com',
        password: 'password123',
        phone: '+1234567890',
        address: 'Dirección de prueba',
        user_type: 'both'
      };

      try {
        const response = await fetch('http://localhost:5000/api/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testUser)
        });

        const data = await response.json();
        
        if (response.ok) {
          showModalMessage('Registro exitoso: ' + JSON.stringify(data, null, 2));
        } else {
          showModalMessage('Error en registro: ' + data.error);
        }
      } catch (error) {
        showModalMessage('Error de conexión: ' + error.message);
      }
    }
  </script>
</body>
</html>
